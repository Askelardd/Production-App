services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: always

  web:
    build: .
    env_file: .env
    environment:
      DJANGO_SETTINGS_MODULE: productionApp.settings_production
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    restart: always


volumes:
  dbdata:
  static_volume:
  media_volume:
