<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Utilizador</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#00AEEF',
                        'custom-white': '#FFFFFF',
                        'custom-black': '#000000',
                    }
                }
            }
        }
    </script>
</head>
<body 

    {% extends 'theme/base.html' %}

    {% block title %}Página Inicial{% endblock %}

    {% block content %}
    
    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg">
            Criar Conta
        </h1>
        <p class="text-lg md:text-xl text-white/90 max-w-md mx-auto">
            Preencha os dados para criar sua conta
        </p>
    </div>

    <!-- Formulário de Criação de Utilizador -->
    <div class="w-full max-w-md">
        <form class="bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/30" style="box-shadow: 0 25px 50px -12px rgba(0, 174, 239, 0.25);" method="POST" action="/create-user/" onsubmit="return validateForm()">
            {% csrf_token %}
            <!-- Campo First Name -->
            <div class="mb-6">
                <label for="first_name" class="block text-sm font-semibold mb-2" style="color: #000000;">
                    Nome
                    <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="first_name" 
                    name="first_name" 
                    maxlength="30"
                    required
                    class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-2 focus:outline-none focus:border-[#00AEEF] transition-colors duration-300 text-black placeholder-gray-400"
                    placeholder="Digite seu nome"
                    onblur="validateFirstName()"
                >
                <div id="first_name_error" class="text-red-500 text-sm mt-1 hidden"></div>
                <div class="text-gray-500 text-xs mt-1">Máximo 30 caracteres</div>
            </div>

            <!-- Campo Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-semibold mb-2" style="color: #000000;">
                    Palavra-passe
                    <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        maxlength="100"
                        required
                        class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-2 focus:outline-none focus:border-[#00AEEF] transition-colors duration-300 text-black placeholder-gray-400 pr-12"
                        placeholder="Digite sua palavra-passe"
                        onblur="validatePassword()"
                    >
                    <!-- Botão para mostrar/esconder password -->
                    <button 
                        type="button" 
                        onclick="togglePassword()" 
                        class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                    >
                        <svg id="eye-icon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
                        </svg>
                    </button>
                </div>
                <div id="password_error" class="text-red-500 text-sm mt-1 hidden"></div>
                <div class="text-gray-500 text-xs mt-1">Máximo 100 caracteres</div>
            </div>

            <!-- Botão de Submit -->
            <button 
                type="submit" 
                class="w-full py-3 px-6 rounded-lg font-semibold text-white transition-all duration-300 hover:scale-105 hover:shadow-lg focus:outline-none focus:ring-4 focus:ring-blue-200"
                style="background-color: #00AEEF; box-shadow: 0 4px 15px rgba(0, 174, 239, 0.3);"
                onmouseover="this.style.backgroundColor='#0099D4'"
                onmouseout="this.style.backgroundColor='#00AEEF'"
            >
                Criar Conta
            </button>

            <!-- Link para voltar ao login -->
            <div class="text-center mt-6">
                <p class="text-gray-600 text-sm mb-2">
                    Já tem uma conta?
                </p>
                <a href="index.html" class="font-medium hover:underline transition-colors" style="color: #00AEEF;">
                    Fazer Login
                </a>
            </div>
        </form>
    </div>

    <!-- Informações adicionais -->
    <div class="text-center mt-8">
        <p class="text-white/70 text-sm">
            Ao criar uma conta, você concorda com nossos termos de serviço
        </p>
    </div>

    <!-- Elementos decorativos flutuantes -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-1/4 left-1/2 w-2 h-2 rounded-full animate-pulse" style="background-color: #FFFFFF;"></div>
        <div class="absolute top-3/4 left-1/4 w-1 h-1 rounded-full animate-ping" style="background-color: #FFFFFF;"></div>
        <div class="absolute top-1/2 right-1/3 w-3 h-3 rounded-full animate-bounce" style="background-color: #000000; opacity: 0.3;"></div>
    </div>
    
    {% endblock %}
    {% load static %}


</body>
</html>
