{% extends 'theme/base.html' %}

{% block title %}Create Template{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 px-4">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="bg-gray-800 px-6 py-4">
            <h2 class="text-xl font-semibold text-white">Register New Template</h2>
        </div>

        <form method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700">Name of Template</label>
                <input type="text" id="name" name="name" required placeholder="Ex: Invoice Template"
                    value="{{ values.name|default:'' }}"
                    class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2.5">
            </div>

            <div>
                <label for="description" class="block text-sm font-semibold text-gray-700">Description / Notes</label>
                <textarea id="description" name="description" rows="3" 
                    class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2.5"
                    placeholder="Additional information about the template">{{ values.description|default:'' }}</textarea>
            </div>

            <div>
                <label for="department" class="block text-sm font-semibold text-gray-700">Department</label>
                <input type="text" id="department" name="department" required placeholder="Ex: Sales"
                    value="{{ values.department|default:'' }}"
                    class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2.5">
            </div>

            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Upload Template Files (PDF, DOC, DOCX)</label>
                
                <div id="drop-zone" class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md cursor-pointer hover:bg-gray-50 transition bg-white">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600 justify-center">
                            <span class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none">
                                <span>Upload files</span>
                            </span>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">DOC, DOCX, PDF only</p>
                    </div>
                </div>

                <input type="file" id="fileInput" name="file" multiple accept=".pdf,.doc,.docx" class="hidden">

                <ul id="fileList" class="mt-4 space-y-2"></ul>
                <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></p>
            </div>

            <div class="flex justify-end pt-4">
                <button type="submit" class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Create Template
                </button>
                
                <a href="{% url 'templateFiles' %}" class="ml-3 inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md shadow-sm text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>

<script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    const errorMessage = document.getElementById('errorMessage');

    // Tipos permitidos
    const allowedExtensions = ['pdf', 'doc', 'docx'];

    // Objeto para gerir os ficheiros (DataTransfer permite manipular o input file)
    let dataTransfer = new DataTransfer();

    // 1. Clicar na caixa abre o seletor de ficheiros
    dropZone.addEventListener('click', () => fileInput.click());

    // 2. Animação ao arrastar por cima
    ['dragenter', 'dragover'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropZone.classList.add('border-indigo-500', 'bg-indigo-50');
        }, false);
    });

    ['dragleave', 'drop'].forEach(eventName => {
        dropZone.addEventListener(eventName, (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-indigo-500', 'bg-indigo-50');
        }, false);
    });

    // 3. Ao soltar os ficheiros
    dropZone.addEventListener('drop', (e) => {
        const droppedFiles = e.dataTransfer.files;
        handleFiles(droppedFiles);
    });

    // 4. Ao selecionar pelo clique tradicional
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    function handleFiles(files) {
        errorMessage.classList.add('hidden');
        errorMessage.textContent = '';
        let hasInvalidFile = false;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const extension = file.name.split('.').pop().toLowerCase();

            if (allowedExtensions.includes(extension)) {
                // Adiciona ao nosso gestor de ficheiros
                dataTransfer.items.add(file);
            } else {
                hasInvalidFile = true;
            }
        }

        if (hasInvalidFile) {
            errorMessage.textContent = "Alguns ficheiros (Excel, Imagens, etc.) foram ignorados. Apenas PDF, DOC e DOCX são permitidos.";
            errorMessage.classList.remove('hidden');
        }

        // Atualiza o Input Real com os novos ficheiros
        fileInput.files = dataTransfer.files;
        
        // Atualiza a visualização da lista
        updateFileList();
    }

    function updateFileList() {
        fileList.innerHTML = '';
        
        for (let i = 0; i < dataTransfer.files.length; i++) {
            const file = dataTransfer.files[i];
            
            const li = document.createElement('li');
            li.className = "flex justify-between items-center bg-gray-50 p-2 rounded border text-sm text-gray-700";
            
            li.innerHTML = `
                <div class="flex items-center truncate">
                    <svg class="w-4 h-4 mr-2 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path></svg>
                    <span class="truncate">${file.name}</span>
                </div>
                <button type="button" class="text-red-500 hover:text-red-700 ml-2" onclick="removeFile(${i})">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            `;
            fileList.appendChild(li);
        }
    }

    // Função global para remover ficheiro da lista
    window.removeFile = function(index) {
        const newDataTransfer = new DataTransfer();
        
        for (let i = 0; i < dataTransfer.files.length; i++) {
            if (i !== index) {
                newDataTransfer.items.add(dataTransfer.files[i]);
            }
        }
        
        dataTransfer = newDataTransfer;
        fileInput.files = dataTransfer.files; // Atualiza o input
        updateFileList();
    }
</script>
{% endblock %}
