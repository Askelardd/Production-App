{% extends 'theme/base.html' %}
{% load static %}

{% block content %}
<div class="flex flex-col justify-center items-center min-h-screen px-4">
    <h1 class="text-3xl font-bold mb-8 text-center">Menu Geral</h1>

    <div class="flex flex-col gap-4 w-full max-w-md sm:max-w-lg md:justify-center">
        <a href="{% url 'qOfficeMenu' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Q-Office
            </button>
        </a>

        <a href="{% url 'productionMenu' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Produção
            </button>
        </a>

        <a href="{% url 'comercialMenu' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Comercial
            </button>
        </a>

        <a href="{% url 'administrationMenu' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Logística
            </button>
        </a>

        
        {% if 'Administracao' in user.groups.all|dictsort:"name"|join:", " %}
        <a href="{% url 'financeiroMenu' %}" class="w-full">
            <button class="w-full bg-[#00b7ed] hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md transition-colors duration-300">
                Financeiro
            </button>
        </a>
        {% endif %}


    </div>
</div>
{% endblock %}
