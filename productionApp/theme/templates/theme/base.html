<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Toma Tools{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#00AEEF',
                        'custom-white': '#FFFFFF',
                        'custom-black': '#000000',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen relative" style="background: linear-gradient(135deg, #00AEEF 0%, #87CEEB 50%, #00AEEF 100%);">

    <!-- Fundo decorativo -->
    <div class="absolute inset-0 z-0">
        <div class="absolute top-10 left-10 w-72 h-72 bg-white/20 rounded-full blur-xl"></div>
        <div class="absolute top-1/2 right-20 w-96 h-96 bg-black/10 rounded-full blur-2xl"></div>
        <div class="absolute bottom-20 left-1/3 w-80 h-80 bg-white/15 rounded-full blur-xl"></div>
        <div class="absolute top-1/4 right-1/4 w-32 h-32 bg-black/5 rotate-45 rounded-lg"></div>
        <div class="absolute bottom-1/3 left-1/4 w-24 h-24 bg-white/10 rotate-12 rounded-lg"></div>
    </div>

    <!-- NAVBAR -->
    <nav class="bg-gray-800 text-white shadow-md relative z-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          
          <!-- Logo -->
          <div class="flex items-center">
            <a href="/" class="text-xl font-bold text-blue-400 hover:text-blue-300 transition">
              Toma Tools
            </a>
          </div>

          <!-- Links Desktop -->
          <div class="hidden md:flex space-x-6">
            <a href="{% url 'productionMenu' user_id=request.user.id %}" class="hover:text-blue-400 transition">Menu</a>
            <a href="{% url 'scanBox' %}" class="hover:text-blue-400 transition">scanBox</a>
            <a href="{% url 'listQrcodes' %}" class="hover:text-blue-400 transition">Q-Office</a>
            <a href="{% url 'listarDies' %}" class="hover:text-blue-400 transition">Producao</a>
          </div>

          <!-- Botão Mobile -->
          <div class="md:hidden">
            <button id="menu-btn" class="text-white hover:text-blue-400 focus:outline-none">
              <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7" />
              </svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Menu Mobile -->
      <div id="mobile-menu" class="hidden md:hidden bg-gray-700 px-4 pb-4">
        <a href="{% url 'productionMenu' user_id=request.user.id %}" class="block py-2 hover:text-blue-400">Menu</a>
        <a href="{% url 'scanBox' %}" class="block py-2 hover:text-blue-400">scanBox</a>
        <a href="{% url 'listQrcodes' %}" class="block py-2 hover:text-blue-400">Q-Office</a>
        <a href="{% url 'listarDies' %}" class="block py-2 hover:text-blue-400">Producao</a>
      </div>
    </nav>

    <!-- CONTEÚDO -->
    <main class="relative z-10 max-w-7xl mx-auto p-6">
        {% if messages %}
          <ul class="mb-4">
            {% for message in messages %}
              <li class="text-sm text-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </main>

    <script>
      const menuBtn = document.getElementById('menu-btn');
      const mobileMenu = document.getElementById('mobile-menu');

      menuBtn.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
      });
    </script>

{% block extra_js %}{% endblock %}
</body>
</html>
