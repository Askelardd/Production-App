<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Toma Tools{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-blue': '#00AEEF',
                        'custom-white': '#FFFFFF',
                        'custom-black': '#000000',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen relative overflow-hidden" style="background: linear-gradient(135deg, #00AEEF 0%, #87CEEB 50%, #00AEEF 100%);">
    
    <!-- Fundo decorativo -->
    <div class="absolute inset-0">
        <div class="absolute top-10 left-10 w-72 h-72 bg-white/20 rounded-full blur-xl"></div>
        <div class="absolute top-1/2 right-20 w-96 h-96 bg-black/10 rounded-full blur-2xl"></div>
        <div class="absolute bottom-20 left-1/3 w-80 h-80 bg-white/15 rounded-full blur-xl"></div>
        <div class="absolute top-1/4 right-1/4 w-32 h-32 bg-black/5 rotate-45 rounded-lg"></div>
        <div class="absolute bottom-1/3 left-1/4 w-24 h-24 bg-white/10 rotate-12 rounded-lg"></div>
    </div>

    <!-- Conteúdo dinâmico -->
    <div class="relative z-10 min-h-screen flex flex-col justify-center items-center px-4 py-8">
        {% if messages %}
          <ul class="mb-4">
            {% for message in messages %}
              <li class="text-sm text-{{ message.tags }}">{{ message }}</li>
            {% endfor %}
          </ul>
        {% endif %}
        {% block content %}
        <!-- Conteúdo da página aqui -->
        {% endblock %}
    </div>

    
</body>
</html>
