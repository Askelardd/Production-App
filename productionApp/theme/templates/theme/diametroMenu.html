{% extends 'theme/base.html' %}

{% block title %}Diametro Menu{% endblock %}

{% block content %}

<h1 class="text-3xl font-bold text-black mb-8">Novo Diametro</h1>
<p class="text-neural-900 mb-6">Quantas Fieiras são para levar um novo pedido ?</p>

<form method="POST" action="{% url 'diametroMenu' qr_code.toma_order_nr %}">
  {% csrf_token %}

    <input
    class="placeholder:text-gray-500 placeholder:italic border border-gray-300 rounded-lg p-2  mb-4"
    placeholder="Número de fieiras a alterar"
    type="text"
    name="numeroAlterar"
    />
    <input
    class="placeholder:text-gray-500 placeholder:italic border border-gray-300 rounded-lg p-2  mb-4"
    placeholder="Diametro das fieiras"
    type="text"
    name="diametroNovo"
    />

  <button
    type="submit"
    class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors"
  >
    Submeter
  </button>
</form>

{% endblock %}
