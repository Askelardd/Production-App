{% extends 'theme/base.html' %}

{% block title %}Criar Faturas{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-10 px-4">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="bg-gray-800 px-6 py-4">
            <h2 class="text-xl font-semibold text-white">Registar Nova Fatura</h2>
        </div>

        <form method="POST" enctype="multipart/form-data" class="p-6 space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="fornecedor" class="block text-sm font-semibold text-gray-700">Fornecedor</label>
                <select id="fornecedor" name="fornecedor" required
                    class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2.5">
                    <option value="" disabled {% if not values.fornecedor %}selected{% endif %}>Selecione um fornecedor</option>
                    {% for fornecedor in fornecedores %}
                        <option value="{{ fornecedor.id }}" {% if values.fornecedor == fornecedor.id|stringformat:"s" %}selected{% endif %}>
                            {{ fornecedor.name }} (VAT: {{ fornecedor.vat }})
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="numero_fatura" class="block text-sm font-semibold text-gray-700">Nº da Fatura</label>
                    <input type="text" id="numero_fatura" name="numero_fatura" required placeholder="Ex: INV-2024-001"
                        value="{{ values.numero_fatura|default:'' }}"
                        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2.5">
                </div>

                <div>
                    <label for="data_fatura" class="block text-sm font-semibold text-gray-700">Data Limite Pagamento</label>
                    <input type="date" id="data_fatura" name="data_fatura" 
                        value="{{ values.data_fatura|default:'' }}"
                        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2.5">
                </div>

                <div>
                    <label for="data_emissao" class="block text-sm font-semibold text-gray-700">Data de Emissão</label>
                    <input type="date" id="data_emissao" name="data_emissao" required
                        value="{{ values.data_emissao|default:'' }}"
                        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2.5">
                </div>
                <div>
                    <label for="valor" class="block text-sm font-semibold text-gray-700">Valor (€)</label>
                    <input type="number" step="0.01" id="valor" name="valor" required placeholder="0.00"
                        value="{{ values.valor|default:'' }}"
                        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2.5">
                </div>
            </div>

            <div>
                <label for="descricao" class="block text-sm font-semibold text-gray-700">Descrição / Notas</label>
                <textarea id="descricao" name="descricao" rows="3" 
                    class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm border p-2.5"
                    placeholder="Detalhes adicionais sobre a fatura...">{{ values.descricao|default:'' }}</textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-4 bg-gray-50 rounded-lg border border-dashed border-gray-300">
                <div>
                    <label for="ficheiros" class="block text-sm font-medium text-gray-700">Fatura Original</label>
                    <input type="file" id="ficheiros" name="ficheiros" multiple
                        class="mt-2 block w-full text-sm text-gray-500 ...">
                </div>
                <div>
                    <label for="ficheiros_estrangeiro" class="block text-sm font-medium text-gray-700">Documentos Estrangeiros</label>
                    <input type="file" id="ficheiros_estrangeiro" name="ficheiros_estrangeiro" multiple
                        class="mt-2 block w-full text-sm text-gray-500 ...">
                </div>
            </div>

            <div class="flex items-center justify-end space-x-4 pt-4 border-t">
                <a href="{% url 'listarFaturas' %}" class="text-sm font-semibold text-gray-600 hover:text-gray-800">Cancelar</a>
                <button type="submit" 
                    class="bg-indigo-600 text-white px-6 py-2.5 rounded-lg font-bold shadow hover:bg-indigo-700 transition duration-200">
                    Guardar Fatura
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
