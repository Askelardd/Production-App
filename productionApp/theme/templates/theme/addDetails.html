{% extends 'theme/base.html' %}
{% block title %}Editar QRData{% endblock %}
{% block content %}

<h2 class="text-2xl font-bold mb-6">Editar Informações do QR Code (ID {{ qr.id }})</h2>

<form method="POST" class="max-w-lg bg-white p-6 rounded-xl shadow-lg">
    {% csrf_token %}

    <label for="diametro_min" class="block mb-1 font-semibold">Diâmetro Mínimo:</label>
    <input type="number" step="0.0001" name="diametro_min" id="diametro_min"
           value="{{ qr.diameter.min|default_if_none:'' }}"
           class="w-full mb-4 p-2 border rounded" />

    <label for="diametro_max" class="block mb-1 font-semibold">Diâmetro Máximo:</label>
    <input type="number" step="0.0001" name="diametro_max" id="diametro_max"
           value="{{ qr.diameter.max|default_if_none:'' }}"
           class="w-full mb-4 p-2 border rounded" />

    <label for="observacoes" class="block mb-1 font-semibold">Observações:</label>
    <textarea name="observacoes" id="observacoes" rows="4"
              class="w-full mb-4 p-2 border rounded">{{ qr.observations }}</textarea>

    <div class="flex gap-2">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Guardar
        </button>
        <a href="{% url 'listQrcodes' %}" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">
            Cancelar
        </a>
    </div>
</form>

{% endblock %}
