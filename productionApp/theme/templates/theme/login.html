{% extends 'theme/base.html' %}
{% load static %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="text-center mb-8">
    <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 drop-shadow-lg">
        Login
    </h1>
    <p class="text-lg md:text-xl text-white/90 max-w-md mx-auto">
        Introduza a palavra-passe para {{ user.username }}
    </p>
</div>

<div class="w-full max-w-md">
    <form method="POST" class="bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl p-8 border border-white/30">
        {% csrf_token %}
        <div class="mb-6">
            <label for="password" class="block text-sm font-semibold mb-2 text-black">
                Palavra-passe <span class="text-red-500">*</span>
            </label>
            <input 
                type="password" 
                id="password" 
                name="password" 
                required
                class="w-full px-4 py-3 rounded-lg border-2 border-gray-200 focus:border-[#00AEEF] transition-colors text-black"
                placeholder="Digite a sua palavra-passe"
            >
        </div>

        <button type="submit"
            class="w-full py-3 px-6 rounded-lg font-semibold text-white transition-all duration-300 hover:scale-105"
            style="background-color: #00AEEF;">
            submeter
        </button>

        {% if messages %}
            <div class="mt-4 text-red-600 text-sm">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </form>
</div>
{% endblock %}
