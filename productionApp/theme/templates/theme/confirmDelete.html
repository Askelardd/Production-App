{% extends 'theme/base.html' %}
{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-white mb-6">Eliminar Produto</h1>

<div class="bg-white/95 backdrop-blur-lg rounded-2xl shadow-xl p-6 w-full max-w-xl text-center border border-white/30">
    <p class="text-black text-lg mb-6">Tens a certeza que queres eliminar o produto da ordem <strong>{{ product.order_Nmber }}</strong>?</p>

    <form method="POST" class="flex justify-center gap-4">
        {% csrf_token %}
        <a href="{% url 'inputProduction' %}" class="px-5 py-2 bg-gray-300 hover:bg-gray-400 text-black rounded-lg transition">Cancelar</a>
        <button type="submit" class="px-5 py-2 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg transition">
            Confirmar Eliminação
        </button>
    </form>
</div>
{% endblock %}
